[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.4.0,<0.5.0",
    "scikit-build-core[pyproject]>=0.11.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "librapidsmpf"
dynamic = ["version"]
description = "Multi-GPU and distributed-memory algorithms"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = "Apache-2.0"
requires-python = ">=3.10"
dependencies = [
    "libcudf==26.4.*,>=0.0.0a0",
    "librmm==26.4.*,>=0.0.0a0",
    "libucxx==0.49.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "Programming Language :: C++",
]

[project.optional-dependencies]
test = [
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/rapidsmpf"

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
requires = [
    "cmake>=3.30.4",
    "libcudf==26.4.*,>=0.0.0a0",
    "librmm==26.4.*,>=0.0.0a0",
    "libucxx==0.49.*,>=0.0.0a0",
    "ninja",
    "nvidia-nvml-dev",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = true
sdist.exclude = ["*tests*"]
sdist.reproducible = true
wheel.packages = ["librapidsmpf"]
wheel.install-dir = "librapidsmpf"
wheel.py-api = "py3"
install.components = ["Unspecified", "rapidsmpf", "tools"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "librapidsmpf/VERSION"
regex = "(?P<value>.*)"

[project.entry-points."cmake.prefix"]
librapidsmpf = "librapidsmpf"

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]
output_file_size_precision = 4
max_allowed_size_compressed = '75M'
