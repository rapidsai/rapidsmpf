files:
  all:
    output: conda
    matrix:
      cuda: ["12.9", "13.1"]
      arch: [aarch64, x86_64]
    includes:
      - build-universal
      - build-cpp
      - build-python
      - build-mpi
      - checks
      - clang_tidy
      - cuda
      - cuda_version
      - depends_on_cudf
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_libcudf
      - depends_on_librmm
      - depends_on_libucxx
      - depends_on_pylibcudf
      - depends_on_rmm
      - depends_on_ucxx
      - py_version
      - rapids_build_skbuild
      - test_cpp
      - test_cpp_ndsh
      - test_python
      - docs
  test_cpp:
    output: none
    includes:
      - cuda_version
      - depends_on_librapidsmpf
      - depends_on_librapidsmpf_tests
      - py_version
      - test_cpp
      - test_cpp_ndsh
  test_python:
    output: none
    includes:
      - cuda_version
      - depends_on_cudf
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_libcudf
      - depends_on_librapidsmpf
      - depends_on_librmm
      - depends_on_rapidsmpf
      - depends_on_ucxx
      - py_version
      - run_rapidsmpf
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
  clang_tidy:
    output: none
    includes:
      - build-cpp
      - build-universal
      - depends_on_libcudf
      - depends_on_librmm
      - depends_on_libucxx
      - clang_tidy
      - cuda
      - cuda_version
      - py_version
  docs:
    output: none
    includes:
      - cuda
      - cuda_version
      - depends_on_dask_cuda
      - depends_on_rmm
      - depends_on_ucxx
      - depends_on_librapidsmpf
      - depends_on_rapidsmpf
      - docs
      - py_version
  py_build_librapidsmpf:
    output: pyproject
    pyproject_dir: python/librapidsmpf
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_librapidsmpf:
    output: pyproject
    pyproject_dir: python/librapidsmpf
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build-universal
      - build-nvml
      - depends_on_libcudf
      - depends_on_librmm
      - depends_on_libucxx
  py_run_librapidsmpf:
    output: pyproject
    pyproject_dir: python/librapidsmpf
    extras:
      table: project
    includes:
      - depends_on_libcudf
      - depends_on_librmm
      - depends_on_libucxx
  py_build_rapidsmpf:
    output: pyproject
    pyproject_dir: python/rapidsmpf
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_rapidsmpf:
    output: pyproject
    pyproject_dir: python/rapidsmpf
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build-universal
      - build-python
      - depends_on_libcudf
      - depends_on_librapidsmpf
      - depends_on_librmm
      - depends_on_pylibcudf
      - depends_on_rmm
      - depends_on_ucxx
  py_run_rapidsmpf:
    output: pyproject
    pyproject_dir: python/rapidsmpf
    extras:
      table: project
    includes:
      - run_rapidsmpf
      - depends_on_rmm
      - depends_on_pylibcudf
      - depends_on_librapidsmpf
  py_test_rapidsmpf:
    output: pyproject
    pyproject_dir: python/rapidsmpf
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - depends_on_cudf
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_ucxx
      - test_python
channels:
  - rapidsai-nightly
  - rapidsai
  - conda-forge
dependencies:
  build-universal:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &cmake_ver cmake>=3.30.4
          - ninja
  build-cpp:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cuda-nvcc
          - cxx-compiler
          - libnuma
          - openmpi >=5.0  # See <https://github.com/rapidsai/rapidsmpf/issues/17>
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=14.*
              - sysroot_linux-64=2.28
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=14.*
              - sysroot_linux-aarch64=2.28
  rapids_build_skbuild:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - rapids-build-backend>=0.4.0,<0.5.0
      - output_types: conda
        packages:
          - scikit-build-core>=0.11.0
      - output_types: [pyproject, requirements]
        packages:
          - scikit-build-core[pyproject]>=0.11.0

  build-nvml:
    specific:
      - output_types: [pyproject, requirements]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - nvidia-nvml-dev-cu12
          - {matrix: null, packages: [nvidia-nvml-dev]}
  build-mpi:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - openmpi >=5.0  # See <https://github.com/rapidsai/rapidsmpf/issues/17>
          - mpi4py
  build-python:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cython>=3.0.3,<3.2.0
  checks:
    common:
      - output_types: conda
        packages:
          - pre-commit
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0
          - matrix:
              cuda: "13.1"
            packages:
              - cuda-version=13.1
  cuda:
    common:
      - output_types: [conda]
        packages:
          - cuda-cudart-dev
          - cuda-cupti-dev
          - cuda-nvml-dev
          - cuda-nvrtc-dev
          - cuda-nvtx-dev
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.11,<3.14
  test_cpp:
    common:
      - output_types: conda
        packages:
          - click >=8.1
          - *cmake_ver
          - cuda-sanitizer-api
          - psutil  # Used for timeout_with_stack.py
          - gdb
          - libnuma
          - openmpi >=5.0  # See <https://github.com/rapidsai/rapidsmpf/issues/17>
          - valgrind
          - gdb
  test_cpp_ndsh:
    common:
      - output_types: conda
        packages:
          # NDSH validation dependencies
          - duckdb
          - numpy
          - pyarrow
          - pip
          - pip:
            - tpchgen-cli
  test_python:
    common:
      - output_types: conda
        packages:
          - gdb
          - mpi4py
          - openmpi >=5.0  # See <https://github.com/rapidsai/rapidsmpf/issues/17>
      - output_types: [conda, pyproject, requirements]
        packages:
          - psutil  # Used for timeout_with_stack.py
          - pytest<9.0.0
          - nvidia-ml-py>=12
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - ray-default>=2.49,<2.52
          - matrix:
              arch: aarch64
            packages:
  run_rapidsmpf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpy >=1.23,<3.0
      - output_types: conda
        packages:
          - cupy>=13.6.0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for rmm, cubinlinker, ptxcompiler.
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-python>=12.9.2,<13.0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cuda-python>=13.0.1,<14.0
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cupy-cuda12x>=13.6.0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cupy-cuda13x>=13.6.0
  depends_on_librapidsmpf:
    common:
      - output_types: conda
        packages:
          - &librapidsmpf_unsuffixed librapidsmpf==26.4.*,>=0.0.0a0
