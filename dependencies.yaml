# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.9"]
      arch: [aarch64, x86_64]
    includes:
      - build-universal
      - build-cpp
      - build-python
      - checks
      - cuda
      - cuda_version
      - py_version
      - rapids_build_skbuild
      - test_cpp
      - test_python
      - docs
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python
      - test_rapidsmpf
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda
      - cuda_version
      - docs
      - py_version
      - test_rapidsmpf
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  build-universal:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &cmake_ver cmake>=3.26.4,!=3.30.0
          - ninja
  build-cpp:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - &rmm_unsuffixed rmm==25.8.*,>=0.0.0a0
          - libcudf==25.8.*,>=0.0.0a0
          - libucxx==0.45.*,>=0.0.0a0
          - openmpi  # See <https://github.com/rapidsai/rapidsmpf/issues/17>
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "12.*"
            packages:
              - gcc_linux-64=13.*
              - sysroot_linux-64=2.28
          - matrix:
              arch: aarch64
              cuda: "12.*"
            packages:
              - gcc_linux-aarch64=13.*
              - sysroot_linux-aarch64=2.28
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc
  rapids_build_skbuild:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.3.0,<0.4.0.dev0
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [pyproject, requirements]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  build-python:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cython>=3.0.3
          - *rmm_unsuffixed
          - pylibcudf==25.8.*,>=0.0.0a0
          - openmpi  # See <https://github.com/rapidsai/rapidsmpf/issues/17>
          - mpi4py
  checks:
    common:
      - output_types: conda
        packages:
          - pre-commit
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvrtc-dev
              - cuda-nvtx-dev
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - openmpi  # See <https://github.com/rapidsai/rapidsmpf/issues/17>
          - valgrind
          - cuda-sanitizer-api
          - click >=8.1
  test_rapidsmpf:
    common:
      - output_types: conda
        packages:
          - rapidsmpf==25.8.*,>=0.0.0a0
  test_python:
    common:
      - output_types: conda
        packages:
          - gdb
      - output_types: [conda, pyproject, requirements]
        packages:
          - cudf==25.8.*,>=0.0.0a0
          - dask-cuda==25.8.*,>=0.0.0a0
          - dask-cudf==25.8.*,>=0.0.0a0
          - psutil
          - pytest
          - ucxx==0.45.*,>=0.0.0a0
          - nvidia-ml-py
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              py: "3.13"
            packages:
          - matrix:
              arch: x86_64
            packages:
              - ray-default==2.42.*,>=0.0.0a0
          - matrix:
              arch: aarch64
            packages:
  docs:
    common:
      - output_types: [conda]
        packages:
          - *doxygen
          - *rmm_unsuffixed
          - dask-cuda==25.8.*,>=0.0.0a0
          - make
          - myst-parser
          - numpydoc
          - pydata-sphinx-theme
          - sphinx
          - sphinx-autobuild
          - sphinx-copybutton
          - ucxx==0.45.*,>=0.0.0a0
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - ray-default==2.42.*,>=0.0.0a0
          - matrix:
              arch: aarch64
            packages:
