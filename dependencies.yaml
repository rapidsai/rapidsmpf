# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.5"]
      arch: [aarch64, x86_64]
    includes:
      - build-universal
      - build-cpp
      - checks
      - cuda
      - cuda_version
      - docs
      - py_version
      - test_cpp
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda
      - cuda_version
      - docs
      - py_version

channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  build-universal:
    common:
      - output_types: conda
        packages:
          - &cmake_ver cmake>=3.26.4,!=3.30.0
          - ninja
  build-cpp:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - &cudf_unsuffixed libcudf==25.02.*,>=0.0.0a0
          - openmpi  # See <https://github.com/rapidsai/rapids-multi-gpu/issues/17>
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=11.*
              - sysroot_linux-64=2.17
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=11.*
              - sysroot_linux-aarch64=2.17
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc
  checks:
    common:
      - output_types: conda
        packages:
          - pre-commit
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvrtc-dev
              - cuda-nvtx-dev
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
            packages:
              - python>=3.10,<3.13
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - openmpi  # See <https://github.com/rapidsai/rapids-multi-gpu/issues/17>
          - valgrind
          - cuda-sanitizer-api
  docs:
    common:
      - output_types: [conda]
        packages:
          - *doxygen
